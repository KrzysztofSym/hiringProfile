<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icons">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <h2>John B. Eliot</h2>
            <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/339831623/original/145fb5632cedf94b31bfe54344b55d2194547ee8/take-a-product-photo-and-edit-it.jpg" alt="">
        </header>
        <p>Justo tempor commodo id quo, mea vidisse albucius singulis te. Natum eripuit electram at has, natum oratio perciptur in qui, ea mucius invenire pri.</p>
        <div class="main">
            <nav>
                <ul>
                    <li>About me</li>
                    <li>SKILLS</li>
                    <li>Portfolio</li>
                </ul>
            </nav>
            <div class="skills">
                <div class="skill">
                    <p>Advertising</p>
                    <div class="lineBar">
                        <div class="lineBox">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="skill">
                    <p>Wedding</p>
                    <div class="lineBar">
                        <div class="lineBox">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="skill">
                    <p>Fashion</p>
                    <div class="lineBar">
                        <div class="lineBox">
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn">HIRE ME</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
